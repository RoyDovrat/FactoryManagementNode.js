<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <script>

        const pageDisplay = async () => {
            const token = sessionStorage.getItem('token');
            const fullName = sessionStorage.getItem('fullName');

            // check if the user is logged in
            if (!token) {
                location.href = 'loginPage.html';
            } else {
                document.getElementById('fullName').innerText = fullName;
            }
        }


        //------user log out------ 
        function logout() {
            if (confirm("Are you sure you want to log out?")) {
                sessionStorage.clear();
                location.href = 'loginPage.html';
            }
        };
        //-------------------------

    </script>
</head>

<body onload="pageDisplay()" class="bg-light">

    <div class="container mt-5">

        <!-- welcome message -->
        <div class="text-center mb-4">
            <h3 class="mb-3">Welcome, <span id="fullName"></span></h3>
            <button class="btn btn-danger" onclick="logout()">Log Out</button>
        </div> <br><br>

        <!-- navigation buttons -->
        <div class="d-flex flex-column align-items-center gap-3">
            <button class="btn btn-secondary w-50" onclick="location.href='employeePage.html'">Employees Data</button>
            <button class="btn btn-secondary w-50" onclick="location.href='departmentPage.html'">Departments
                Data</button>
            <button class="btn btn-secondary w-50" onclick="location.href='usersPage.html'">Users Data</button>
            <button class="btn btn-secondary w-50" onclick="location.href='shiftsPage.html'">Shifts Data</button>
        </div>

    </div>

</body>

</html>
