<!DOCTYPE html>
<html>

<head>
    <script>
        const usersURL = 'http://localhost:3000/users';

        //-------------- handle  fetch requests --------------
        const fetchData = async (url) => {
            const token = sessionStorage.getItem('token');

            try {
                const resp = await fetch(`${url}`, {
                    headers: { 'x-access-token': token },
                });
                return await resp.json();
            } catch (error) {
                console.log(`Fetch error for ${url}`);
                alert('An error occurred while fetching data. Please try again.');
            }
        };
        //------------------------------------------------------

        //------------- display all users in a table -----------
        const usersTableInfo = async () =>{
            const users = await fetchData(usersURL);
           
            const usersTable = document.getElementById('usersTable');
            usersTable.innerHTML = '';

            users.forEach(user => {

                const row = document.createElement('tr');
                row.innerHTML = `
                        <td>${user.username}</td>
                        <td>${user.maxActionsAllowed}</td>
                        <td>${user.currentActionsAllowed}</td>
                    `;

                    usersTable.appendChild(row);
            });

        }
        //------------------------------------------------------


        const pageDisplay = async () => {
            const token = sessionStorage.getItem('token');
            const fullName = sessionStorage.getItem('fullName');

            if (!token) {
                alert("Please log in first.");
                location.href = 'loginPage.html';

            } else {
                document.getElementById('fullName').innerText = fullName;
                await usersTableInfo();
            }
        }
        //------------------------------------------------------


        //-------------------- user log out -------------------- 
        function logout() {
            if (confirm("Are you sure you want to log out?")) {
                sessionStorage.clear();
                location.href = 'loginPage.html';
            }
        };
        //------------------------------------------------------

    </script>
</head>

<body onload="pageDisplay()">
    <h1>Employees Page</h1>

    <!-- Display user's full name -->
    <p>Welcome, <span id="fullName"></span></p>
    <!------------------------------>

    <!--log out option-->
    <a href="" onclick="logout()">Log Out</a><br><br>
    <!------------------>

    <!-- Table of employees -->
    <table border="1">
        <thead>
            <tr>
                <th>Username</th>
                <th>maximum actions allowed</th>
                <th>CURRENT actions allowed today</th>
            </tr>
        </thead>
        <tbody id="usersTable">
        </tbody>
    </table> <br><br>
    <!--------------------------->
</body>

</html>
